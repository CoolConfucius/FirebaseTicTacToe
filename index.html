<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>  
  <br>
  <div class="container" id="lobby">
    <span id="label">Enter name</span>
    <input type="text" id="name" value="player">    
    <button class="btn btn-primary btn-lg" id="submit">Submit</button>

    <button class="btn btn-warning btn-lg inactive" id="reset">Reset</button>
  </div>

<br>


  <div class="container" id="game">
    <div class="jumbotron" id="display">Lobby</div>
    <div class="row">      
      <div class="col-xs-2 col-sm-2 col-sm-offset-2 tile" id="t0"></div>
      <div class="col-xs-2 col-sm-2 tile" id="t1"></div>
      <div class="col-xs-2 col-sm-2 tile" id="t2"></div>
    </div>
    <div class="row">
      <div class="col-xs-2 col-sm-2 col-sm-offset-2 tile" id="t3"></div>
      <div class="col-xs-2 col-sm-2 tile" id="t4"></div>
      <div class="col-xs-2 col-sm-2 tile" id="t5"></div>
    </div>
    <div class="row">
      <div class="col-xs-2 col-sm-2 col-sm-offset-2 tile" id="t6"></div>
      <div class="col-xs-2 col-sm-2 tile" id="t7"></div>
      <div class="col-xs-2 col-sm-2 tile" id="t8"></div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
